<table class="table table-hover">
    <thead>
        <tr>
            <th>Moneda</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of currencyTable">
            <th>{{ item.selectedCurrency }}</th>
            <th>{{ item.currency }}</th>
        </tr>
    </tbody>
</table>
